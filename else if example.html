<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputone"/>
    <input id="inputtwo"/>
    <button type="button" onclick="Compare()" class="btn btn-primary">clickme</button>

    <script>
        function Compare(){
            var a = document.getElementById('inputone').value;
            var b = document.getElementById('inputtwo').value;

            if(parseFloat(a) < parseFloat(b)){
                alert("inputone is smaller than inputtwo");
            } 
            else if(parseFloat(a) > parseFloat(b)){
                alert("inputone is greater than inputtwo");
            } 
            else {
                alert("both are equal");
            }
        }
    </script>
</body>
</html>
