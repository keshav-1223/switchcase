<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
</head>
<body>
    <form>
        <label for="num1">Number 1:</label>
        <input id="num1" type="number" value="required" />
        
        <label for="num2">Number 2:</label>
        <input id="num2" type="number" value="required" />

        <label for="operation">Select</label>
        <select id="operation">
            <option value="+">Add</option>
            <option value="-">Sub</option>
            <option value="*">Mul</option>
            <option value="/">Div</option>
        </select>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <script>
        function calculate() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var operation = document.getElementById("operation").value;

            switch (operation) {
                case '+':
                case '-':
                case '*':
                case '/':
                    document.write("Result: " + performOperation(num1, num2, operation));
                    break;
                default:
                    document.write("Please select a valid operation (+, -, *, /).");
                    break;
            }
            
        }

        function performOperation(num1, num2, operation) {
            switch (operation) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    if (num2 !== 0) {
                        return num1 / num2;
                    } else {
                        return "Cannot divide by zero.";
                    }
                default:
                    return "Invalid operation.";
            }
        }
    </script>
</body>
</html>
