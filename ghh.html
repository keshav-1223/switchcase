<body>
        <input type="text" id="inputValue" />
        <button onclick="Input()" type="button" class="btn btn-success">click</button>

    <script>
        function Input() {
            var a = document.getElementById('inputValue').value;

            if (isNaN(a)){
                alert("It is string");
            }
            else{
                alert("It is Number");
            }
        }
    </script>
