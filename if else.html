<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Example</title>
</head>
<body>
    

    <script>
       function compareNumber(){
        var a=100;
        var b=50;
        var c=110;
        if(a>b){
            alert(a +"is greater than"+b);
        }else if(a<b){
            alert(a +"is smaller than"+b);
        }else if(a<c){
            alert(a +"is smaller than"+c);  
        }else{
            alert("all are equal");
        }


       }
       compareNumber();
    </script>
</body>
</html>
