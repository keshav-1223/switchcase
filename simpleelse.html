<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keshav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <label for="inputValue">Enter a value</label>
        <input type="text" id="inputValue" />
        <button onclick="compare()" type="button" class="btn btn-secondary">Click Me</button>
    </div>
    <div id="result"></div>
    <script>
        function compare() {
            var inputValue = document.getElementById('inputValue').value;
            var resultElement = document.getElementById('result');


            if (!inputValue.trim()) {
                resultElement.textContent = "enter a value";
                return;
            }
            if (!isNaN(inputValue)) {
                resultElement.textContent = inputValue + " is a number";
            } else {
                resultElement.textContent = inputValue + " is a string";
            }
        }
    </script>
</body>

</html>
